plugins {
    id 'java'
    id 'org.springframework.boot' version '3.1.1'
    id 'io.spring.dependency-management' version '1.1.0'
}

group = 'com.szmuraj'
version = '0.0.1-SNAPSHOT'

java {
    sourceCompatibility = '17'
}

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web:3.1.0'
    implementation 'io.github.robothy:local-s3-core:1.7'
    implementation 'software.amazon.kinesis:amazon-kinesis-client:2.4.8'
    implementation 'software.amazon.dax:amazon-dax-client:2.0.3'
    implementation 'software.amazon.kinesis:amazon-kinesis-client-multilang:2.5.0'
    implementation 'software.amazon.awssdk:kinesis:2.20.26'
    implementation 'software.amazon.kinesis:amazon-kinesis-connector-flink:2.4.1'
    annotationProcessor 'org.projectlombok:lombok'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:3.1.0'
    implementation 'com.amazonaws:aws-java-sdk:1.11.404'
}

tasks.named('test') {
    useJUnitPlatform()
}
